<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Ofert 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0F172A; }
    </style>
</head>
<body>
    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900 p-6 text-center">
        <div class="max-w-md w-full bg-slate-800 p-10 rounded-[40px] border border-slate-700 shadow-2xl">
            <h1 class="text-white text-3xl font-800 mb-8 italic uppercase tracking-tight text-blue-400">Panel Dostƒôpu</h1>
            <div class="space-y-4">
                <select id="user-select" class="w-full px-6 py-4 bg-slate-900 text-white rounded-2xl border-none font-bold uppercase tracking-wider outline-none">
                    <option value="Mateusz">üë§ Mateusz</option>
                    <option value="Jolanta">üë§ Jolanta</option>
                </select>
                <input type="password" id="password-input" placeholder="Wpisz has≈Ço..." class="w-full px-6 py-4 bg-slate-900 text-white rounded-2xl border-none outline-none font-semibold">
                <button onclick="checkPassword()" class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white rounded-2xl font-800 uppercase tracking-widest transition-all">Zaloguj</button>
                <p id="error-msg" class="text-red-400 text-xs font-bold hidden">‚ùå B≈Çƒôdne has≈Ço!</p>
            </div>
        </div>
    </div>

    <div id="main-panel" class="hidden min-h-screen bg-[#F8FAFC]">
        <div class="max-w-5xl mx-auto px-4 pt-10">
            <div class="flex justify-between items-end mb-10">
                <div>
                    <h1 id="welcome-text" class="text-4xl font-800 text-slate-900 tracking-tight mb-2 italic uppercase">Cze≈õƒá!</h1>
                    <p class="text-slate-500 font-medium">Aktualne oferty kadr i p≈Çac</p>
                </div>
                <div class="flex gap-4 items-center">
                    <button onclick="location.reload()" class="text-xs font-bold text-slate-400 uppercase tracking-widest">Wyloguj</button>
                    <div class="bg-blue-600 text-white px-8 py-4 rounded-3xl shadow-xl flex items-center gap-4">
                        <span id="job-count" class="text-3xl font-800">0</span>
                        <span class="text-[10px] font-bold uppercase tracking-wider opacity-80 leading-tight">Nowych<br>Ofert</span>
                    </div>
                </div>
            </div>
            <div class="bg-white p-4 rounded-[32px] border border-slate-100 shadow-sm mb-8">
                <input type="text" id="search-input" onkeyup="renderJobs()" placeholder="Szukaj stanowiska..." class="w-full pl-6 py-4 bg-slate-50 border-none rounded-2xl font-semibold outline-none">
            </div>
            <div id="job-container" class="grid gap-5"></div>
        </div>
    </div>

    <script>
        const PASSWORDS = { "Mateusz": "Mateusz_2025@!#", "Jolanta": "Jolanta_2025@!#" };
        let allJobs = [], currentUser = null, userBlacklist = [];

        function checkPassword() {
            const user = document.getElementById('user-select').value;
            const pass = document.getElementById('password-input').value;
            if (PASSWORDS[user] === pass) { login(user); } 
            else { document.getElementById('error-msg').classList.remove('hidden'); }
        }

        function login(user) {
            currentUser = user;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-panel').classList.remove('hidden');
            document.getElementById('welcome-text').innerText = `üéØ ${user}`;
            userBlacklist = JSON.parse(localStorage.getItem(`rejected_${user}`) || '[]');
            fetchJobs();
        }

        async function fetchJobs() {
            const response = await fetch('oferty.json?t=' + Date.now());
            allJobs = await response.json();
            renderJobs();
        }

        function rejectJob(url) {
            userBlacklist.push(url);
            localStorage.setItem(`rejected_${currentUser}`, JSON.stringify(userBlacklist));
            renderJobs();
        }

        function renderJobs() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const visible = allJobs.filter(j => !userBlacklist.includes(j.url) && (j.title.toLowerCase().includes(query) || j.company.toLowerCase().includes(query)));
            document.getElementById('job-count').innerText = visible.length;
            document.getElementById('job-container').innerHTML = visible.map(j => `
                <div class="bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm flex flex-col md:flex-row justify-between items-center gap-6 group">
                    <div class="flex-1 w-full cursor-pointer" onclick="window.open('${j.url}', '_blank')">
                        <span class="text-[10px] font-800 uppercase text-slate-400">${j.source}</span>
                        <h2 class="text-2xl font-800 text-slate-900 group-hover:text-blue-600 transition-colors mb-1">${j.title}</h2>
                        <div class="text-blue-500 text-sm font-bold uppercase italic">${j.company} ‚Äî ${j.location}</div>
                    </div>
                    <button onclick="rejectJob('${j.url}')" class="p-5 bg-slate-50 text-slate-300 hover:text-red-500 rounded-2xl transition-all"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></button>
                </div>`).join('');
        }
    </script>
</body>
</html>
